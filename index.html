<!doctype html>
<html>
    <head>
        <title>Easee Appointment Tracker (EATen)</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/images/icon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body class="has-background-info-light">
        <header class="has-background-white is-size-2 px-4 py-1">
            <h1 class="has-text-grey-dark has-text-weight-semibold is-inline-flex"><span class="app-icon "></span><span class="pt-1">|Easee Appointment Tracker</span></h1>
        </header>
        <main class="container mb-5">
            <section class="create-appointment-entry">
                <p class="is-size-4">Welcome to Easy Appointment Tracker (EATen). Click the button below to begin creating an appointment entry.</p>
                <button class="create-appointment-entry-button">Create Appointment Entry</button>
            </section>
            <section class="appointment-date box">
                <progress class="progress is-info" value="0" max="100">0%</progress>
                <article class="months is-flex is-flex-wrap-wrap is-justify-content-center">
                    <!-- The month buttons will be added here from JavaScript -->
                </article>
                <article class="days is-flex is-flex-wrap-wrap is-justify-content-center column is-10 is-offset-1">
                    <!-- The day buttons will be added here from JavaScript -->
                </article>
                <article class="appointment-hour is-flex is-flex-wrap-wrap is-justify-content-center mt-4">
                    <!-- The hour input field will be added here from JavaScript -->
                </article>
                <article class="appointment-minute is-flex is-flex-wrap-wrap is-justify-content-center mt-4">
                    <!-- The minute input field will be added here from JavaScript -->
                </article>
                <article class="date-description mt-4">
                    <!-- Date the user has chosen for the appointment will be displayed in this article -->
                </article>
            </section>
            <!-- This section below deals with user inputting the details of the appointments beyond date -->
            <section class="appointment-details">
                <progress class="progress is-info" value="50" max="100">50%</progress>
                <h3 class="has-text-grey-dark is-size-3">Appointment Information:</h3>
                <form>
                    <div class="is-size-5 my-4">
                        <label class="has-text-weight-semibold" for="username-input">Enter Your Name:</label><br>
                        <input type="text" id="username-input" name="username-input" placeholder="Enter Your Name" size="50">
                    </div>
                    <div class="is-size-5 my-4">
                        <label class="has-text-weight-semibold" for="appointment-name-input">Appointment For Whom:</label><br>
                        <input type="text" id="appointment-name-input" name="appointment-name-input" placeholder="Enter Who the Appointment is For" size="50">
                    </div>
                    <div class="is-size-5 my-4">
                        <label class="has-text-weight-semibold" for="person-appointment-with">Appointment With:</label><br>
                        <input type="text" id="person-appointment-with" name="person-appointment-with" placeholder="Enter Who the Appointment is With" size="50">
                    </div>
                    <div class="is-size-5 my-4">
                        <label class="has-text-weight-semibold" for="appointment-location">Appointment Location:</label><br>
                        <input type="text" id="appointment-location" name="appointment-location" placeholder="Enter Address of Appointment" size="50">
                    </div>
                    <div id="map"></div>
                    <input class="submit-appointment button is-success mt-3 px-5" type="submit" value="Submit">
                </form> 
            </section>
            <section class="appointment-confirmation">
                <!-- Add confirmation message ("Your appointment entry has been added") here when the user clicks the submit button to add the appointment -->
            </section>

            <section class="appointment-cards">
                <h3 class="has-text-grey-dark has-text-weight-semibold is-size-3 mx-3 my-5">Appointments:</h3>
                <div class="container">
                    <div class="columns is-12 card-columns" >
                        <!-- This section will contain the appointments cards the user inputs and submits - added from JavaScript -->
                    </div>
                </div>
            </section>
        </main>
        <footer class="has-background-dark p-4 is-flex is-justify-content-center w-100">
            <p class="has-text-white">Â© Made by Quick Times Pty Ltd</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC856BBT5rwwkraEtK2Ki5obfAUgw1M2KQ&libraries=places&v=weekly"></script>
        <script src="assets/js/googleMapsAPi.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
